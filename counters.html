<!DOCTYPE html>
<html>
    <head>
        <title>counters</title>
        <meta charset="utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A html app to count things">
        <meta name="author" content="Jérémie Corpinot">
    </head>
    <body>
        <div class="center-content">
            
            <table id="add-player">
                <tr>
                    <td>Player's name</td>
                    <td><input type="text" name="player_name" value="" data-type="name"></td>
                    <td class="add-player">add</td>
                </tr>
            </table>
            <table id="counters">
                <col width="200px"></col>
                <col width="60px"></col>
                <col width="100px"></col>
                <col width="200px"></col>

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                        <th>Taxes</th>
                        <th>Total</th>
                        <th>UP</th>
                        <th>DOWN</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <table id="taxes-table">
                <tr>
                    <td>Taxes</td>
                    <td class="taxes-value">1000</td>
                    <td><input type="text" name="taxes" value="" data-type="taxes"></td>
                    <td class="save-taxes">save</td>
                </tr>
            </table>

            <div class="save">
                save
            </div>
        </div>

        <!-- Custom Fonts -->
        <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
        <link href="stylesheets/counters.css" rel="stylesheet" type='text/css'>

        <script src="js/counters.js" charset="utf-8"></script>
        <script src="js/jquery-2.1.1.min.js" charset="utf-8"></script>
    </body>
</html>
